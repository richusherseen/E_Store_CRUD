{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>ORDER</title>    
</head>  
<body>  
    <div class="content-section">
<form method="POST" class="post-form" action="/order/{{menu_id}}">  
        {% csrf_token %}  
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Order</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Confirm Order</button>
        
        </div>
    
    
</form>  
</body>  
</html>
