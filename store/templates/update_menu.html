{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>    
</head>  
<body>  
    <div class="content-section">
<form method="POST" class="post-form" action="/update-menu/{{menu.id}}">  
        {% csrf_token %}  
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Menu</legend>
            <input type="text" name="item_name" id="item_name" required maxlength="100" value="{{ menu.item_name }}" /> 
            <input type="text" name="price" id="price" required maxlength="100" value="{{ menu.price }}" /> 
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        
        </div>
    
    
</form>  
</body>  
</html>
