{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>    
</head>  
<body>  
    <div class="content-section">
<form method="POST" class="post-form" action="/update-store/{{stores.id}}">  
        {% csrf_token %}  
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Store</legend>
            <input type="text" name="name" id="name" required maxlength="100" value="{{ stores.name }}" /> 
            <input type="textarea" name="address" id="address" required maxlength="100" value="{{ stores.address }}" /> 
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        
        </div>
    
    
</form>  
</body>  
</html>
