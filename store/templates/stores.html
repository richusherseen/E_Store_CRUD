{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>    
</head>  
<body>  
    {% if messages %}
            <ul class="messages">
                {{ message.tags }}
                {% for message in messages %}
                <p{% if message.tags == "success" %} class="alert alert-success "{% endif %}>{{ message }}</p>
                {% if message == 'danger' %}
                <p{% if message.tags == 'danger'  %} class="alert alert-danger"{% endif %}>{{ message }}</p>
                {% endif %}
                
                {% endfor %}
            </ul>
        {% endif %}
<form method="POST" class="post-form" action="/add">  
        {% csrf_token %}  
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add New Store</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add</button>
        
        </div>
    
    
</form>  
</body>  
</html>
